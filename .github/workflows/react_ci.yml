name: Test React CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code du dépôt
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Lancer le build (qui va échouer)
        run: npm run build
