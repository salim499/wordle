name: test

on: [push]

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: first step
        uses: actions/checkout@v3

      - name: second step
        run: actions/setup-node@v3

      - name: third step
        run: npm install

      - name: fourth step
        run: npm test

      - name: fifth step
        run: npm run build
